<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="Aqua">
<h1>Enter your Credit Card Details</h1>
<hr>
<form action="creditCardDetails" method="post">
<label>Account Number</label>
<input type="text" name="accountNumber" maxlength="16"  pattern=[0-9]{16}><br>
<label>CVV</label>
<input type="password" maxlength="3"  name="cvv" pattern=[0-9]{3}><br>
<label>YY</label>
<input type="number" maxlength="2" min="18" max="24" name="yy" ><br>
<label>MM</label>
<input type="number" maxlength="2" min="1"  max="12" name="mm" size="2" ><br>
<input type="submit" name="enter">
</form>

</body>
</html>
